<!DOCTYPE html>
<html>
  <head>
    <title>Super Agent - small, elegant, progressive ajax api</title>
    <link rel="stylesheet" href="style.css" />
    <script src='jquery.js'></script>
    <script>
    o = $;

    o(function(){
      o('#toggle').toggle(function(){
        o('.doc').addClass('hide');
        o(this).text('Expand All');
      }, function(){
        o('.doc').removeClass('hide');
        o(this).text('Collapse All');
      });

      o('h1 a').click(function(){
        o(this).parents('.doc').toggleClass('hide');
      });
    });
    </script>
  </head>
  <body>
    <h1>Super Agent</h1>
    <p>Super Agent is light-weight progressive ajax API crafted for flexibility, readability, and a low learning curve after being frustrated with many of the existing request APIs.</p>
    <a href='#' id='toggle'>Collapse All</a>
